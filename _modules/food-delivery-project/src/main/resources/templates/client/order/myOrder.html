<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order</title>
</head>
<body>
<div>
<h2>Order</h2>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>MenuPositionId</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderPosition : ${orderPositions}">
      <td th:text="${orderPosition.id}"></td>
      <td th:text="${orderPosition.menuPositionDTO.id}"></td>
      <td th:text="${orderPosition.menuPositionDTO.name}"></td>
      <td th:text="${orderPosition.menuPositionDTO.price}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <a th:href="@{/myOrder/getByClient}">Go Back</a>
</div>
</body>
</html>
