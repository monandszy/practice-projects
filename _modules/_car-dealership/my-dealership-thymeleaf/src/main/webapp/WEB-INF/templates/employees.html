<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Page Title</title>
    <meta http-equiv="Content-Type" content="text/xml" charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>

<body>
<div class = "container">
    <div class="page-header" id="banner">
        <h2>Add emp</h2>
        <form action="#" th:action="@{/employees/add}" method="POST">
            <div class="form-group">
                Name: <input type="text" th:name="name"/>
                Surname: <input type="text" th:surname="surname"/>
                Salary: <input type="text" th:salary="salary"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Create emp" name="button"/>
            </div>
        </form>
    </div>
    <br>
    <div>
        <h2>Current emp</h2>
        <table class ="table table-striped table-hover">
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Surname</th>
               <th>Salary</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <form action="#"
                          th:action="@{employees/show/{employeeId}(employeeId=${employee.employeeId})}"
                          method="GET">
                        <button type="submit" class="btn btn-info">Show</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
